<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palpite premiado </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        
        #games-container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .game {
            margin-bottom: 20px;
        }

        .game-title {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .ad-space {
            background-color: #007BFF;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        button {
            display: inline-block;
            width: calc(33.33% - 10px);
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            color: #fff;
            background-color: #004d40;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #0056b3;
        }

        .header {
            background-color: #004d40;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 24px;


            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            
          
        }

         .nav {
            display: flex;
            justify-content: center;
            background-color: #004d40;
            padding: 10px 0;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            
        }
        .nav a {
            color:white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            
        }

        .nav a:hover{
            background-color: #f0f0f0;
            border-radius: 2px;
            
        }
        .date-selector div {
            background-color: #004d40;
            cursor: pointer;
             max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;

        }
        .date-selector div:hover{
            background-color: #f0f0f0;
        }

        .date-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
            border-radius: 10px;
        }

        .date-selector div.active {
            background-color: #0056b3;
            color: white;
        }
        

     
    </style>
</head>
<body>
    <div class="header">Apostas Esportivas</div>
    <div class="nav">
        <a href="#">Jogos</a>
        <a href="#">Ligas</a>
        <a href="#">Filtro</a>
        <a href="#">Machine</a>
        <a href="#">Apostas</a>
    </div>

    <div class="date-selector">
        <div>SÁB 27</div>
        <div  class="active">DOM 28</div>
        <div>SEG 29</div>
        <div>TER 30</div>
        <div>QUA 31</div>
        <div>QUI 1</div>
    </div>

    
    <div id="games-container">
        <!-- Os jogos e seus botões correspondentes serão adicionados aqui -->
    </div>

    <script>
        const games = [
            { id: 1, teams: "CDS Tampico Madero vs Morelia", odds: [2.45, 3.40, 2.75] },
            { id: 2, teams: "Tuggeranong United vs Cooma Tigers", odds: [3.20, 4.50, 1.75] },
            { id: 3, teams: "Canberra FC vs Gungahlin", odds: [2.15, 3.90, 2.60] },
            { id: 4, teams: "Viktoria Žižkov vs Líšeň", odds: [1.83, 3.30, 4.10] },
            { id: 5, teams: "brasilla Žižkov vs Líšeň", odds: [1.83, 3.30, 4.10] },
            { id: 6, teams: "brasilla Žižkov vs Líšeň", odds: [1.83, 3.30, 4.10] }
        ];

        const container = document.getElementById('games-container');

        games.forEach((game, index) => {
            // Cria um container para cada jogo
            const gameContainer = document.createElement('div');
            gameContainer.className = 'game';

            // Adiciona o título do jogo
            const gameTitle = document.createElement('div');
            gameTitle.className = 'game-title';
            gameTitle.innerText = game.teams;
            gameContainer.appendChild(gameTitle);

            // Cria botões para cada opção (Casa, Empate, Fora)
            ['Casa', 'Empate', 'Fora'].forEach((option, buttonIndex) => {
                const button = document.createElement('button');
                button.innerText = `${option} - Odd ${game.odds[buttonIndex]}`;
                button.dataset.id = game.id;
                button.dataset.option = option.toLowerCase();
                
                // Adiciona o evento de clique ao botão
                button.addEventListener('click', () => {
                    window.location.href = `details.html?id=${game.id}&option=${button.dataset.option}`;
                });

                // Adiciona o botão ao container do jogo
                gameContainer.appendChild(button);
            });

            // Adiciona o container do jogo ao container principal
            container.appendChild(gameContainer);

            // Adiciona um espaço para anúncios após cada jogo, exceto o último
            if (index < games.length - 1) {
                const adSpace = document.createElement('div');
                adSpace.className = 'ad-space';
                adSpace.innerText = 'Espaço para anúncio';
                container.appendChild(adSpace);
            }
        });
    </script>
</body>
</html>
